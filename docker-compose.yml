version: '3.8'

services:
  deepsight-vision-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepsight-vision-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - YOLO_MODEL_PATH=/app/trained_models/sample_trained_model.pt
      - CONFIDENCE_THRESHOLD=0.05
    volumes:
      # Mount trained models (optional, if you want to update models without rebuilding)
      - ./trained_models:/app/trained_models:ro
      # Mount temp directory for processing (optional)
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deepsight-vision-network

networks:
  deepsight-vision-network:
    driver: bridge

